<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar MetaMask y Enviar Ethers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="./askForMoney.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conectar MetaMask</h1>
        <button id="connectButton">Conectar Wallet</button>
        <p id="walletAddress"></p>
        
        <h2>Enviar Ethers</h2>
        <form id="sendEthForm" style="display:none;">
            <input type="text" id="recipient" placeholder="Dirección del receptor" required>
            <input type="number" id="amount" placeholder="Cantidad de Ethers" step="0.01" required>
            <button type="submit">Enviar Ethers</button>
        </form>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const walletAddress = document.getElementById('walletAddress');
        const sendEthForm = document.getElementById('sendEthForm');
        var account;
        var web3;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    walletAddress.textContent = `Conectado: ${account}`;
                    sendEthForm.style.display = 'block';
                } catch (error) {
                    console.error("Error conectando a MetaMask:", error);
                }
            } else {
                alert('Por favor, instala MetaMask.');
            }
        }

        async function sendEther(event) {
            event.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            //const value= window.ethereum.utils.toHex(window.ethereum.utils.toWei(amount, 'ether'));
            console.log(recipient,amount,amount)
            try {
                await sendEtherWeb3(account, recipient, amount);
                alert('Transacción enviada!');
            } catch (error) {
                console.error("Error enviando Ethers:", error);
            }
        }



        async function sendEtherWeb3(fromAddress, toAddress, amountInEther) {
            try {
                // Convertir la cantidad de Ether a Wei
                const amountInWei = web3.utils.toWei(amountInEther.toString(), 'ether');

                // Crear la transacción
                const transaction = {
                    from: fromAddress,
                    to: toAddress,
                    value: amountInWei,
                    gas: 21000, // Gas estándar para una transacción simple
                };

                // Enviar la transacción
                const receipt = await web3.eth.sendTransaction(transaction);
                console.log('Transacción enviada con éxito:', receipt);
            } catch (error) {
                console.error('Error enviando la transacción:', error);
            }
        }

        connectButton.addEventListener('click', connectWallet);
        sendEthForm.addEventListener('submit', sendEther);
    </script>
</body>
</html>
